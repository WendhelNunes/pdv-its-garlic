
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | It's Garlic PDV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(34, 39, 40, 0.8), rgba(34, 39, 40, 0.8)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #222728;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      color: #412565;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-btn {
      background-color: #BBFF00;
      color: #222728;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    .login-btn:hover {
      background-color: #a0e600;
    }

    .help-links {
      margin-top: 1rem;
      text-align: center;
    }

    .help-links a {
      color: #FF2610;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>It's Garlic PDV</h1>
    <form>
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <div class="help-links">
      <a href="#">Esqueci a senha</a> |
      <a href="#">Preciso de ajuda</a>
    </div>
  </div>
</body>
</html>
